<form [formGroup]="productForm" (ngSubmit)="onSubmit()" 
        class="flex flex-col p-4">

        <div class="flex flex-col space-y-2 max-w-lg mb-8">
            <label for="name">
            Name
          </label>
          <input id="name" type="text" formControlName="name" placeholder="product name" class="bg-slate-700 border-b border-slate-500 text-slate-400">
            <div *ngIf="name?.touched">
                <div *ngIf="name?.errors?.['required']" class="text-red-400 text-sm">
                Name is required.
                </div>
                <div *ngIf="name?.errors?.['minlength']" class="text-red-400 text-sm">
                    Name must be at least 3 characters long.
                </div>
            </div>
        </div>
      
        <div class="flex flex-col space-y-2 max-w-lg mb-8">
          <label for="price">
            Price
          </label>
          <input id="price" type="number" formControlName="price" placeholder="5" class="bg-slate-700 border-b border-slate-500 text-slate-400">
            <div *ngIf="price?.touched">
              <div *ngIf="price?.errors?.['required']" class="text-red-400 text-sm">
                Price is required.
              </div>
            </div>
        </div>
      
        <button class="button" type="submit" [disabled]="!productForm.valid" 
        class="disabled:text-slate-500 disabled:border-slate-600 border border-slate-300 py-2 rounded-lg hover:bg-slate-300 hover:text-slate-700">Purchase</button>
      
      </form>
