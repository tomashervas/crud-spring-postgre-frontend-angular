<div class="p-6">
    <h1 class="text-3xl font-bold mb-6">Products</h1>
    <ul>
        <li *ngFor="let product of products">
            <div class="flex justify-between">
                <a routerLink="/products/{{product.id}}">{{product.name}}</a>
                <p>{{product.price}}</p>
            </div>
        </li>
    </ul>
</div>
